<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Words Widget</title>
</head>
<body>
    <div class="text-center">
        
    <h1>Words Widget</h1>
    <input type="text" class="enterSentence" id="enterSentence">
    <button class="analyzeSentence" type="button">
        Analyze
    </button>
    <div>
        <label>
            <input type="checkbox" class="hideUnderFive">
            Hide words under 5 characters
        </label>
    </div>
    <div class="displaySentence"></div>
    <div class="displayLength"></div>
    </div>
</body>
<script src="index.js"></script>
</html>
