<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/x-template" class="wordsWidget">
        <div class="container mt-5">
        <div class="lastFive">
            <p>Last five sentences entered:</p>
            {{#each sentence}}
                
            <div class="openSentence">{{this}}</div>
                 <br>
                </div>
    
            {{/each}}
        
        </div>
    </script>
    <title>Words Widget</title>
</head>

<body>
    <div class="text-center main">
        <h1>Words Widget</h1>
    </div>
    <div class="container mt-5">

        <p>enter a sentence of 5 or more words<br> to have it analyzed</p>
        <input type="text" class="enterSentence" id="enterSentence">
        <button class="analyzeSentence" type="button">
            Analyze
        </button>
        <div>
            <label>
                <input type="checkbox" class="hideUnderFive">
                Hide words under 5 characters
            </label>
        </div>
        <div class="displaySentence"></div>
        <div class="displayLength"></div>
        <div class="longestWordDisplay"></div>
        <div class="listOfSentences"></div>
    </div>

</body>
<script src="index.js"></script>

</html>
