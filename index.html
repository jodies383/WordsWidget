<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/x-template" class="wordsWidget">
            <h3>Last five sentences entered:</h3>
            {{#each sentence}}
            <div class="openSentence">{{this}}</div><br>
            {{/each}}
    </script>
    <title>Words Widget</title>
</head>
<body>
    <h1 class="text-center title">Words Widget</h1>
    <div class="main">

        <div class="container mt-12">
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group shadow-textarea">
                    <textarea type="text" class="form-control z-depth-1 enterSentence" id="enterSentence" rows="3" placeholder="enter a sentence of 5 or more words to have it analyzed..."></textarea>
                </div>
                    <button class="btn btn-primary analyzeSentence" type="button">
                        Analyze
                    </button>
                    <div>
                        <label>
                            <input type="checkbox" class="hideUnderFive">
                            Hide words under 5 characters
                        </label>
                    </div>
                    <div class="displaySentence"></div>
                    <div class="displayLength"></div>
                </div>
                <div class="col-sm-4">
                    <div class="listOfSentences"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
